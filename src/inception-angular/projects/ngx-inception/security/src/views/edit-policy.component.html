<form [formGroup]="editPolicyForm" autocomplete="off" class="d-flex flex-column flex-fill" validatedForm>
  <mat-card class="flex flex-column flex-auto">
    <mat-card-content class="d-flex flex-column flex-fill">
      <div class="row">
        <div class="col-sm">
          <mat-form-field class="static">
            <mat-label i18n="@@security_edit_policy_component_label_id">ID</mat-label>
            <input type="text" matInput formControlName="id">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@security_edit_policy_component_label_version">Version</mat-label>
            <input type="text" matInput formControlName="version">
            <mat-error *ngIf="versionControl.errors && !versionControl.untouched">
              <span *ngIf="versionControl.errors?.['required']" i18n="@@security_edit_policy_component_error_version_required">A version is required.</span>
              <span *ngIf="versionControl.errors?.['maxlength']" i18n="@@security_edit_policy_component_error_version_maxlength">Version must not exceed 30 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@security_edit_policy_component_label_name">Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="nameControl.errors && !nameControl.untouched">
              <span *ngIf="nameControl.errors?.['required']" i18n="@@security_edit_policy_component_error_name_required">A name is required.</span>
              <span *ngIf="nameControl.errors?.['maxlength']" i18n="@@security_edit_policy_component_error_name_maxlength">Name must not exceed 100 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label i18n="@@security_edit_policy_component_label_type">Type</mat-label>
            <mat-select formControlName="type" required>
              <mat-option value="xacml_policy">XACML Policy</mat-option>
              <mat-option value="xacml_policy_set">XACML Policy Set</mat-option>
            </mat-select>
            <mat-error *ngIf="typeControl.errors && !typeControl.untouched">
              <span *ngIf="typeControl.errors?.['required']">A type is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label i18n="@@security_edit_policy_component_label_data">Data</mat-label>
            <textarea matInput formControlName="data" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="10" cdkAutosizeMaxRows="10"></textarea>
            <mat-error *ngIf="dataControl.errors && !dataControl.untouched">
              <span *ngIf="dataControl.errors?.['required']">Policy data is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="button" mat-flat-button color="link" (click)="cancel()" i18n="@@security_edit_policy_component_button_cancel">Cancel</button>
      <button type="button" mat-flat-button color="primary" [disabled]="!editPolicyForm.valid" (click)="ok()" i18n="@@security_edit_policy_component_button_ok">OK</button>
    </mat-card-actions>
  </mat-card>
</form>
