<form [formGroup]="newUserDirectoryForm" autocomplete="off" class="d-flex flex-column flex-fill" validatedForm>
  <mat-card class="flex flex-column flex-auto">
    <mat-card-content class="d-flex flex-column flex-fill">
      <div class="row">
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@security_new_user_directory_component_label_name">Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="nameControl.errors && !nameControl.untouched">
              <span *ngIf="nameControl.errors?.['required']" i18n="@@security_new_user_directory_component_error_name_required">A name is required.</span>
              <span *ngIf="nameControl.errors?.['maxlength']" i18n="@@security_new_user_directory_component_error_name_maxlength">Name must not exceed 100 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@security_new_user_directory_component_label_type">Type</mat-label>
            <mat-select formControlName="userDirectoryType" i18n-placeholder="@@security_edit_user_component_placeholder_select_a_user_directory_type" placeholder="Select a user directory type">
              <mat-option *ngFor="let userDirectoryType of userDirectoryTypes" [value]="userDirectoryType.code">
                {{userDirectoryType.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <inception-internal-user-directory *ngIf="newUserDirectoryForm.contains('internalUserDirectory')" formControlName="internalUserDirectory"></inception-internal-user-directory>
      <inception-ldap-user-directory *ngIf="newUserDirectoryForm.contains('ldapUserDirectory')" formControlName="ldapUserDirectory"></inception-ldap-user-directory>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="button" mat-flat-button color="link" (click)="cancel()" i18n="@@security_new_user_directory_component_button_cancel">Cancel</button>
      <button type="button" mat-flat-button color="primary" [disabled]="!newUserDirectoryForm.valid" (click)="ok()" i18n="@@security_new_user_directory_component_button_ok">OK</button>
    </mat-card-actions>
  </mat-card>
</form>
