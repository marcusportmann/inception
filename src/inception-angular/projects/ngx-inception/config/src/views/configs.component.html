<mat-card class="flex flex-column flex-auto">
  <div class="mat-table-header">
    <button mat-flat-button color="primary" (click)="newConfig()" i18n="@@config_configs_component_button_new">New</button>
    <table-filter (changed)="applyFilter($event)"></table-filter>
  </div>
  <mat-table [dataSource]="dataSource" class="flex-fill" style="min-height: 550px;" matSort matSortActive="key" matSortDirection="asc" matSortDisableClear>

    <!-- Key Column -->
    <ng-container matColumnDef="key">
      <mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@config_configs_component_table_header_key">Key</mat-header-cell>
      <mat-cell  *matCellDef="let row">{{row.key}}</mat-cell>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <mat-header-cell class="d-none d-md-table-cell" *matHeaderCellDef mat-sort-header i18n="@@config_configs_component_table_header_value">Value</mat-header-cell>
      <mat-cell class="d-none d-md-table-cell" *matCellDef="let row">{{row.value}}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell class="mat-one-action" *matHeaderCellDef i18n="@@config_configs_component_table_header_actions">Actions</mat-header-cell>
      <mat-cell class="mat-one-action" *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="actionsMenu" [matMenuTriggerData]="{key: row.key}">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [hidePageSize]="true" [showFirstLastButtons]="true" ></mat-paginator>

  <mat-menu class="mat-action-menu" #actionsMenu="matMenu" >
    <ng-template matMenuContent let-key="key">
      <button mat-menu-item (click)="editConfig(key)">
        <i class="fas fa-edit"></i>
        <span i18n="@@config_configs_component_menu_item_edit">Edit</span>
      </button>
      <button mat-menu-item (click)="deleteConfig(key)">
        <i class="far fa-trash-alt"></i>
        <span i18n="@@config_configs_component_menu_item_delete">Delete</span>
      </button>
    </ng-template>
  </mat-menu>

</mat-card>
