<form [formGroup]="editCodeForm" autocomplete="off" class="d-flex flex-column flex-fill" validatedForm>
  <mat-card class="flex flex-column flex-auto">
    <mat-card-content class="d-flex flex-column flex-fill">
      <div class="row">
        <div class="col-sm">
          <mat-form-field class="static">
            <mat-label i18n="@@codes_edit_code_component_label_id">ID</mat-label>
            <input type="text" matInput formControlName="id">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@codes_edit_code_component_label_name">Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="nameControl.errors && !nameControl.untouched">
              <span *ngIf="nameControl.errors?.['required']" i18n="@@codes_edit_code_component_error_name_required">A name is required.</span>
              <span *ngIf="nameControl.errors?.['maxlength']" i18n="@@codes_edit_code_component_error_name_maxlength">Name must not exceed 100 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label i18n="@@codes_edit_code_component_label_value">Value</mat-label>
            <textarea matInput formControlName="value" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="4"></textarea>
            <mat-error *ngIf="valueControl.errors && !valueControl.untouched">
              <span *ngIf="valueControl.errors?.['required']" i18n="@@codes_edit_code_component_error_value_required">A value is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="button" mat-flat-button color="link" (click)="cancel()" i18n="@@codes_edit_code_component_button_cancel">Cancel</button>
      <button type="button" mat-flat-button color="primary" [disabled]="!editCodeForm.valid" (click)="ok()" i18n="@@codes_edit_code_component_button_ok">OK</button>
    </mat-card-actions>
  </mat-card>
</form>
