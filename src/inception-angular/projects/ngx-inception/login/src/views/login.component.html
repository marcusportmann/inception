<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <form [formGroup]="loginForm" autocomplete="off" validatedForm>
        <mat-card>
          <div class="d-flex justify-content-center pt-5 pb-3">
            <div class="logo-login"></div>
          </div>
          <mat-card-content>
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <mat-label i18n="@@login_login_component_label_username">Username</mat-label>
                  <input type="text" matInput formControlName="username" autofocus>
                  <mat-error *ngIf="usernameFormControl.errors && !usernameFormControl.untouched">
                    <span *ngIf="usernameFormControl.errors?.required" i18n="@@login_login_component_error_username_required">A username is required.</span>
                    <span *ngIf="usernameFormControl.errors?.maxlength" i18n="@@login_login_component_error_username_maxlength">Username must not exceed 100 characters.</span>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <mat-label i18n="@@login_login_component_label_password">Password</mat-label>
                  <input type="password" matInput formControlName="password">
                  <mat-error *ngIf="passwordFormControl.errors && !passwordFormControl.untouched">
                    <span *ngIf="passwordFormControl.errors?.required" i18n="@@login_login_component_error_password_required">A password is required.</span>
                    <span *ngIf="passwordFormControl.errors?.maxlength" i18n="@@login_login_component_error_password_maxlength">Password must not exceed 100 characters.</span>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions align="right">
            <button *ngIf="isForgottenPasswordEnabled()" type="button" mat-flat-button color="link" (click)="forgotPassword()" i18n="@@login_login_component_button_forgot_password">Forgot password?</button>
            <button type="button" mat-flat-button color="primary" [disabled]="!loginForm.valid" (click)="login()" i18n="@@login_login_component_button_login">Login</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
