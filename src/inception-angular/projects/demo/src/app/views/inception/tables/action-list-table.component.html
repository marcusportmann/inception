<mat-card class="flex flex-column flex-auto">
  <div class="mat-mdc-table-header">
    <button mat-flat-button color="primary">New User</button>
    <table-filter (changed)="applyFilter($event)"></table-filter>
  </div>
  <mat-table [dataSource]="dataSource" style="min-height: 462px;" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row"><span class="ellipsis">{{row.name}}</span></mat-cell>
    </ng-container>

    <!-- Preferred Name Column -->
    <ng-container matColumnDef="preferredName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Preferred Name</mat-header-cell>
      <mat-cell *matCellDef="let row"><span class="ellipsis">{{row.preferredName}}</span></mat-cell>
    </ng-container>

    <!-- E-Mail Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell class="d-none d-md-flex" *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell class="d-none d-md-flex" *matCellDef="let row"><span class="ellipsis">{{row.email}}</span></mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell class="mat-mdc-three-actions-cell" *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell class="mat-mdc-three-actions-cell" *matCellDef="let row">
        <span>
        <button mat-icon-button>
          <i class="fas fa-user-edit"></i>
        </button>
        <button mat-icon-button>
          <i class="fas fa-users"></i>
        </button>
        <button mat-icon-button>
          <i class="fas fa-user-times"></i>
        </button>
        </span>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [hidePageSize]="true" [showFirstLastButtons]="true"></mat-paginator>
</mat-card>
