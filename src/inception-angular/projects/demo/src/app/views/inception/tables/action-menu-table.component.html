<mat-card class="flex flex-column flex-auto">
  <div class="mat-mdc-table-header">
    <button mat-flat-button color="primary">New User</button>
    <table-filter (changed)="applyFilter($event)"></table-filter>
  </div>
  <mat-table [dataSource]="dataSource" style="min-height: 462px;" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <!-- Preferred Name Column -->
    <ng-container matColumnDef="preferredName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Preferred Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.preferredName}}</mat-cell>
    </ng-container>

    <!-- E-Mail Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell class="d-none d-md-flex" *matHeaderCellDef mat-sort-header>E-mail</mat-header-cell>
      <mat-cell class="d-none d-md-flex" *matCellDef="let row">{{row.email}}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell class="mat-mdc-one-action-cell" *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell class="mat-mdc-one-action-cell" *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="actionsMenu" [matMenuTriggerData]="{id: row.id}">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [hidePageSize]="true" [showFirstLastButtons]="true"></mat-paginator>

  <mat-menu class="mat-action-menu" #actionsMenu="matMenu">
    <ng-template matMenuContent let-id="id">
      <button mat-menu-item (click)="editUser(id)">
        <i class="fas fa-user-edit"></i>
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="manageUserGroups(id)">
        <i class="fas fa-users"></i>
        <span>Groups</span>
      </button>
      <button mat-menu-item (click)="deleteUser(id)">
        <i class="fas fa-user-times"></i>
        <span>Delete</span>
      </button>
    </ng-template>
  </mat-menu>


</mat-card>
